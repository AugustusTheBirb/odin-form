<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div class="banner">
            <image src="images/odin-lined.png" id="logo" alt="odin logo"></image>
            <div class="big_text">
                ODIN
            </div>
        </div>
        
        <footer>
            Photo by <a href="https://unsplash.com/@jmagpie?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">J M</a> on <a href="https://unsplash.com/photos/mountains-during-golden-hour-4igCpD-Lnfg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div id="container">
        <div id="top">
                <p>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</p>
        </div>
        <div id="bottom">
            <form action="">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="first" class="lab">FIRST NAME</label>
                        <input type="text" id="first" name="first_name">
                        <label for="mail" class="lab">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                        <label for="password" class="lab">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="last" class="lab">LAST NAME</label>
                        <input type="text" id="last" name="last_name">
                        <label for="phone" class="lab">PHONE NUMBER</label>
                        <input type="email" id="mail" name="mail">
                        <label for="password" class="lab">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
